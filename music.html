    <style>
        /* === æ’­æ”¾åˆ—è¡¨æœç´¢æ¡† === */
        .playlist-search {

        /* === åŸºç¡€è®¾ç½® === */
        body {

            height: 100vh;

        .bg-layer {

        /* ä¸»å®¹å™¨ */
        .container {

            max-width: 1200px;
            height: 80vh;
            display: flex;

        }

        /* å·¦ä¾§ä¿¡æ¯ */
        .info-side {

        }

        .tag {

        /* åº•éƒ¨æ§åˆ¶æ  */
        .control-bar {

        }

        .progress-area {

        input[type=range] {

        input[type=range]::-webkit-slider-thumb {

        /* æŒ‰é’®ç»„ */
        .buttons {
            display: flex;

            margin-top: 10px;
        }

        .btn {
            background: none;

        }

        .btn:hover {

        }

        .btn-main {
            width: 60px;

            border: 2px solid white;

            font-size: 24px;
        }

        .btn-side {

        }

        /* å³ä¾§å°é¢ */
        .cover-side {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .album-art {
            width: 450px;

            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s;
        }

        .playing .album-art {
            transform: scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        /* æ’­æ”¾åˆ—è¡¨ä¾§è¾¹æ  (é»˜è®¤éšè—) */
        .playlist-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            transition: 0.4s ease;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .playlist-drawer.open {
            right: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .playlist-items {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .playlist-items li {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-items li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-items li.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: bold;
        }

        .playlist-items li .song-idx {
            font-size: 12px;
            opacity: 0.5;

        }

        .back-btn {
            position: absolute;
            top: 30px;

            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;

        }

        /* æ‰‹æœºé€‚é… */
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                justify-content: center;
                text-align: center;
            }

            .info-side {
                padding-right: 0;

            }

            .cover-side {

                flex: none;
            }

            .album-art {
                width: 280px;
                height: 280px;
            }

            h1.title {

            }

            .playlist-drawer {

        }
    </style>

<body>

    <div class="bg-layer" id="bg-layer"></div>
    <a href="index.html" class="back-btn">â† è¿”å›</a>

    <div class="container" id="player-container">
        <div class="info-side">
            <div class="tag">æˆ‘çš„ç²¾é€‰æ­Œå•</div>
            <h1 class="title" id="song-title">Loading...</h1>
            <h2 class="artist" id="song-artist">...</h2>
            <div class="current-lyric" id="current-lyric-line">å‡†å¤‡æ’­æ”¾...</div>

            <div class="control-bar">
                <div class="progress-area">
                    <span id="curr-time">00:00</span>
                    <input type="range" id="progress-bar" value="0" step="0.1">
                    <span id="total-time">00:00</span>
                </div>

                <div class="buttons">
                    <button class="btn btn-side" onclick="togglePlaylist()">ğŸ“œ</button>
                    <button class="btn btn-side" onclick="prevSong()">â®ï¸</button>
                    <button class="btn btn-main" id="play-btn">â–¶</button>
                    <button class="btn btn-side" onclick="nextSong()">â­ï¸</button>
                    <button class="btn btn-side" style="opacity:0; cursor:default">Repeating</button>
                </div>
            </div>
        </div>

        <div class="cover-side">
            <img src="" class="album-art" id="album-art">
        </div>
    </div>

    <div class="playlist-drawer" id="playlist-drawer">
        <div class="drawer-header">
            <h3>æ’­æ”¾åˆ—è¡¨ (<span id="song-count">0</span>)</h3>
            <span style="cursor:pointer" onclick="togglePlaylist()">âœ•</span>
        </div>
        <div class="playlist-search">
            <input type="text" id="playlist-search-input" placeholder="ğŸ” æœç´¢æ­Œåæˆ–æ­Œæ‰‹...">
        </div>
        <ul class="playlist-items" id="playlist-box">
        </ul>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const bgLayer = document.getElementById('bg-layer');
        const albumArt = document.getElementById('album-art');
        const lyricLine = document.getElementById('current-lyric-line');
        const playlistBox = document.getElementById('playlist-box');

        let songs = [];       // æ‰€æœ‰æ­Œæ›²æ•°æ®
        let currentIndex = 0; // å½“å‰æ’­æ”¾ç¬¬å‡ é¦–
        let lyricsData = [];  // å½“å‰æ­Œè¯

        // 1. åˆå§‹åŒ–
        fetch('data/music.json')
            .then(res => res.json())
            .then(data => {
                songs = data;
                document.getElementById('song-count').innerText = songs.length;
                renderPlaylist();
                loadSong(0); // é»˜è®¤åŠ è½½ç¬¬ä¸€é¦–
            });

        // 2. åŠ è½½æ­Œæ›²å‡½æ•°
        function loadSong(index) {
            currentIndex = index;
            const song = songs[index];

            document.getElementById('song-title').innerText = song.title;
            document.getElementById('song-artist').innerText = song.artist;
            albumArt.src = song.cover;
            bgLayer.style.backgroundImage = `url(${song.cover})`;
            audio.src = song.src;

            // è§£ææ­Œè¯
            if (song.lrc) parseLyrics(song.lrc);
            else lyricLine.innerText = "çº¯éŸ³ä¹ / æš‚æ— æ­Œè¯";

            // æ›´æ–°åˆ—è¡¨çš„é«˜äº®çŠ¶æ€
            // updatePlaylistHighlight();
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨ï¼ˆä¿æŒå½“å‰çš„æœç´¢çŠ¶æ€ï¼‰ï¼Œè¿™æ ·é«˜äº®ä¼šè‡ªåŠ¨æ›´æ–°
            renderPlaylist(document.getElementById('playlist-search-input').value);

            // å¦‚æœå·²ç»åœ¨æ’­æ”¾çŠ¶æ€ï¼Œåˆ‡æ­Œåè‡ªåŠ¨æ’­æ”¾
            if (!audio.paused || playBtn.innerText === "â¸") {
                audio.play();
                playBtn.innerText = "â¸";
                document.getElementById('player-container').classList.add('playing');
            }
        }

        // 3. æ’­æ”¾æ§åˆ¶
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "â¸";
                document.getElementById('player-container').classList.add('playing');
            } else {
                audio.pause();
                playBtn.innerText = "â–¶";
                document.getElementById('player-container').classList.remove('playing');
            }
        }
        playBtn.addEventListener('click', togglePlay);

        // ä¸‹ä¸€é¦–
        function nextSong() {
            let newIndex = currentIndex + 1;
            if (newIndex >= songs.length) newIndex = 0; // å¾ªç¯åˆ°ç¬¬ä¸€é¦–
            loadSong(newIndex);
            audio.play(); // åˆ‡æ­Œè‡ªåŠ¨æ’­æ”¾
            playBtn.innerText = "â¸";
        }

        // ä¸Šä¸€é¦–
        function prevSong() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = songs.length - 1; // å¾ªç¯åˆ°æœ€åä¸€é¦–
            loadSong(newIndex);
            audio.play();
            playBtn.innerText = "â¸";
        }

        // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
        audio.addEventListener('ended', nextSong);

        // 4. è¿›åº¦æ¡ä¸æ­Œè¯
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100 || 0;
            progressBar.value = percent;
            document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
            document.getElementById('total-time').innerText = formatTime(audio.duration || 0);

            // æ­Œè¯æ»šåŠ¨
            if (lyricsData.length > 0) {
                for (let i = 0; i < lyricsData.length; i++) {
                    if (audio.currentTime >= lyricsData[i].time) {
                        lyricLine.innerText = lyricsData[i].text;
                    } else { break; }
                }
            }
        });

        progressBar.addEventListener('input', (e) => {
            const time = (e.target.value / 100) * audio.duration;
            audio.currentTime = time;
        });

        // 5. æ’­æ”¾åˆ—è¡¨é€»è¾‘
        // ... (åœ¨åŸæ¥çš„ä»£ç ä¸­æ‰¾åˆ° renderPlaylist å‡½æ•°å¹¶æ›¿æ¢) ...

        // å‡çº§ç‰ˆï¼šæ”¯æŒç­›é€‰çš„æ¸²æŸ“å‡½æ•°
        function renderPlaylist(keyword = "") {
            playlistBox.innerHTML = '';

            // éå†æ‰€æœ‰æ­Œæ›²
            songs.forEach((song, i) => {
                // 1. æ£€æŸ¥æ˜¯å¦åŒ¹é…æœç´¢å…³é”®è¯ (è½¬å°å†™æ¯”è¾ƒï¼Œå®ç°æ¨¡ç³Šæœç´¢)
                const matchTitle = song.title.toLowerCase().includes(keyword.toLowerCase());
                const matchArtist = song.artist.toLowerCase().includes(keyword.toLowerCase());

                // åªæœ‰åŒ¹é…æˆåŠŸï¼ˆæˆ–è€…æ²¡æœ‰è¾“å…¥å…³é”®è¯ï¼‰æ‰æ˜¾ç¤º
                if (matchTitle || matchArtist || keyword === "") {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div><span class="song-idx">${i + 1}</span> ${song.title}</div>
                        <span style="font-size:12px; opacity:0.6">${song.artist}</span>
                    `;

                    // é«˜äº®åˆ¤æ–­ï¼šæ³¨æ„è¿™é‡Œç”¨çš„æ˜¯ i (åŸå§‹ç´¢å¼•)ï¼Œå³ä½¿æœç´¢è¿‡æ»¤äº†ï¼Œç´¢å¼•ä¹Ÿä¸ä¼šä¹±
                    if (i === currentIndex) li.classList.add('active');

                    li.onclick = () => {
                        loadSong(i); // åŠ è½½åŸå§‹åˆ—è¡¨ä¸­çš„ç¬¬ i é¦–
                        audio.play();
                        playBtn.innerText = "â¸";
                    };
                    playlistBox.appendChild(li);
                }
            });
        }

        // ç›‘å¬æœç´¢æ¡†è¾“å…¥
        document.getElementById('playlist-search-input').addEventListener('input', (e) => {
            renderPlaylist(e.target.value); // æ¯æ¬¡è¾“å…¥éƒ½é‡æ–°æ¸²æŸ“åˆ—è¡¨
        });

        function updatePlaylistHighlight() {
            const items = playlistBox.querySelectorAll('li');
            items.forEach(item => item.classList.remove('active'));
            if (items[currentIndex]) items[currentIndex].classList.add('active');
        }

        function togglePlaylist() {
            document.getElementById('playlist-drawer').classList.toggle('open');
        }

        // å·¥å…·å‡½æ•°
        function formatTime(s) {
            let m = Math.floor(s / 60);
            s = Math.floor(s % 60);
            return (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
        }
        function parseLyrics(lrc) {
            const lines = lrc.split('\n');
            lyricsData = [];
            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (match) {
                    const t = parseInt(match[1]) * 60 + parseInt(match[2]) + parseInt(match[3]) / 100;
                    lyricsData.push({ time: t, text: match[4].trim() });
                }
            });
            lyricsData.reverse(); // åè½¬ä¸ºäº†æ–¹ä¾¿æŸ¥æ‰¾
        }
    </script>
</body>
