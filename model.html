<body>

    <header>

    <div class="model-grid" id="grid-container"></div>

    <div class="modal" id="model-modal">
        <div class="modal-content">
            <div class="close-icon" onclick="closeModal()">Ã—</div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('model-modal');
        const bigModel = document.getElementById('big-model');

        // è¯»å–æ•°æ®
        fetch('models.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'model-card';
                    card.onclick = () => openModal(item.src);
                    card.innerHTML = `
                        <model-viewer 
                            src="${item.src}" 
                            auto-rotate 
                            rotation-per-second="30deg"
                            shadow-intensity="0.5">
                        </model-viewer>
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <p>${item.desc}</p>
                        </div>
                    `;
                    gridContainer.appendChild(card);
                });
            })
            .catch(err => console.error("è¯»å–æ¨¡å‹å¤±è´¥:", err));

        // === ä¿®å¤åçš„æ‰“å¼€é€»è¾‘ ===
        function openModal(modelSrc) {
            modal.classList.add('active');

            // ä¸ºäº†é˜²æ­¢å¡ä½ï¼Œæˆ‘ä»¬å…ˆè®©å®ƒæ˜¾ç¤ºï¼Œå†ç¨å¾®ç­‰ä¸€ä¸ç‚¹æ—¶é—´èµ‹å€¼ src
            // è¿™æ ·æµè§ˆå™¨æœ‰æ—¶é—´å‡†å¤‡ WebGL ç¯å¢ƒ
            requestAnimationFrame(() => {
                bigModel.src = modelSrc;
                // é‡ç½®ç›¸æœºè§’åº¦ï¼Œé¿å…ä¿ç•™ä¸Šä¸€ä¸ªæ¨¡å‹çš„ä½ç½®
                bigModel.cameraOrbit = "0deg 75deg 105%";
            });
        }

        // === ä¿®å¤åçš„å…³é—­é€»è¾‘ ===
        function closeModal() {
            modal.classList.remove('active');

            // å…³é”®ä¿®å¤ï¼šç«‹å³æ¸…ç©º src å¯èƒ½ä¼šå¯¼è‡´é¡µé¢é—ªçƒæˆ–å¡é¡¿
            // æˆ‘ä»¬æ”¹æˆï¼šåœ¨åŠ¨ç”»ç»“æŸåå†æ¸…ç©ºï¼Œå¹¶ä¸”ä½¿ç”¨ null è€Œä¸æ˜¯ç©ºå­—ç¬¦ä¸²
            setTimeout(() => {

                // å¼ºåˆ¶è®© model-viewer é‡Šæ”¾çº¹ç†å†…å­˜ï¼ˆå¦‚æœå®ƒæ”¯æŒçš„è¯ï¼‰
                // è¿™æ˜¯ä¸€ä¸ª Hackï¼Œé˜²æ­¢å†…å­˜æ³„æ¼å¯¼è‡´çš„å¡é¡¿
            }, 300);
        }

        // ç‚¹å‡»èƒŒæ™¯å…³é—­
        modal.addEventListener('click', (e) => {

            if (e.target === modal || e.target === document.querySelector('.modal-content')) {

    </script>
