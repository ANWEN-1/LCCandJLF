<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示 - 生日快乐</title>
    <style>
        /* === 基础设置 === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* 防止滚动条出现 */
            background-color: #f0f2f5;
            position: relative;
            transition: background 0.5s;
        }

        /* === 昼夜模式适配 === */
        body.dark-mode {
            background-color: #1a2340;
        }

        /* === 祝福卡片样式 (对应 Python 中的窗口) === */
        .wish-card {
            position: absolute;
            width: 250px;
            /* 对应 Python window_width */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            user-select: none;
            cursor: default;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.5s forwards;
            /* 弹出动画 */
            z-index: 10;
        }

        /* 动画效果：从小变大弹出 */
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* === 退出按钮样式 (对应 Python 右下角按钮) === */
        .exit-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 120px;
            height: 40px;
            background-color: #F08080;
            /* lightcoral */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.2s;
        }

        .exit-btn:hover {
            transform: scale(1.1);
            background-color: #e66b6b;
        }

        /* === 1. 昼夜切换开关样式 (保持统一) === */
        .toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            transform: scale(0.4);
            transform-origin: top right;
            z-index: 1001;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            width: 180px;
            height: 80px;
            background-color: #87CEEB;
            border-radius: 80px;
            position: relative;
            cursor: pointer;
            display: block;
            overflow: hidden;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2), inset 0 -4px 8px rgba(255, 255, 255, 0.8), 0 8px 15px rgba(0, 0, 0, 0.1);
            border: 6px solid #dbe4ef;
            transition: background-color 0.5s ease;
        }

        .background-day {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.5s;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
        }

        .cloud-1 {
            width: 60px;
            height: 60px;
            left: 60px;
            bottom: -30px;
        }

        .cloud-2 {
            width: 50px;
            height: 50px;
            left: 90px;
            bottom: -20px;
            z-index: 2;
        }

        .cloud-3 {
            width: 70px;
            height: 70px;
            right: 10px;
            bottom: -35px;
        }

        .cloud-4 {
            width: 40px;
            height: 40px;
            right: 60px;
            bottom: -15px;
            opacity: 0.7;
        }

        .background-night {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #1a2340, #2b324d);
            opacity: 0;
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star-1 {
            width: 8px;
            height: 8px;
            top: 20px;
            left: 40px;
        }

        .star-2 {
            width: 6px;
            height: 6px;
            top: 45px;
            left: 70px;
        }

        .star-3 {
            width: 5px;
            height: 5px;
            top: 15px;
            left: 90px;
        }

        .dot {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
        }

        .dot-1 {
            width: 3px;
            height: 3px;
            top: 50px;
            left: 20px;
        }

        .dot-2 {
            width: 2px;
            height: 2px;
            top: 30px;
            left: 60px;
        }

        .toggle-button {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: #FFD54F;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 10px 2px rgba(253, 216, 53, 0.4);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 10;
            overflow: hidden;
        }

        .crater {
            position: absolute;
            background-color: #9aa7b5;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: 0.3s;
        }

        .crater-1 {
            width: 20px;
            height: 20px;
            top: 10px;
            left: 25px;
        }

        .crater-2 {
            width: 10px;
            height: 10px;
            top: 40px;
            left: 15px;
        }

        .crater-3 {
            width: 8px;
            height: 8px;
            top: 35px;
            left: 45px;
        }

        .toggle-checkbox:checked+.toggle-label .toggle-button {
            transform: translateX(100px);
            background: #eef2f5;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 15px 3px rgba(255, 255, 255, 0.4);
        }

        .toggle-checkbox:checked+.toggle-label .toggle-button .crater {
            opacity: 1;
        }

        .toggle-checkbox:checked+.toggle-label .background-day {
            transform: translateY(100%);
            opacity: 0;
        }

        .toggle-checkbox:checked+.toggle-label .background-night {
            transform: translateX(0);
            opacity: 1;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #1a2340;
            border-color: #576075;
        }
    </style>
</head>

<body>

    <div class="toggle-wrapper">
        <input type="checkbox" id="day-night-switch" class="toggle-checkbox">
        <label for="day-night-switch" class="toggle-label">
            <div class="background-night">
                <span class="star star-1"></span><span class="star star-2"></span><span class="star star-3"></span>
                <span class="dot dot-1"></span><span class="dot dot-2"></span>
            </div>
            <div class="background-day">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                <div class="cloud cloud-4"></div>
            </div>
            <div class="toggle-button">
                <span class="crater crater-1"></span><span class="crater crater-2"></span><span
                    class="crater crater-3"></span>
            </div>
        </label>
    </div>

    <div id="wishes-container"></div>

    <button class="exit-btn" onclick="exitPage()">退出程序</button>

    <script src="assets/js/theme.js"></script>

    <script>
        // === 1. 数据准备 (来自 hhh1.py) ===
        const tips = [
            '祝我好闺闺没灾没病', '金榜题名', '祝你每天都感到幸福',
            '好心情向你靠近坏心情远离', '保持好心情', '好好爱自己', '祝我好闺闺23岁生日快乐',
            '祝你所想皆所成', '期待下一次见面', '祝你一次考研上岸',
            '有事不要自己一个人扛', '牙痛早点好', '愿所有烦恼都消失',
            '要好好爱自己', '今天过得开心嘛', '祝我好闺闺发财暴富', '每天开开心心'
        ];

        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', // lightpink, skyblue, lightgreen
            '#E6E6FA', // lavender
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4', // lightyellow, plum, coral, bisque
            '#7FFFD4', // aquamarine
            '#FFE4E1', '#F0FFF0', // mistyrose, honeydew
            '#FFF0F5', '#FDF5E6'  // lavenderblush, oldlace
        ];

        const container = document.getElementById('wishes-container');
        let count = 0;
        const maxWishes = 200; // 网页版限制一下数量，防止浏览器太卡，100个已经铺满屏幕了

        // === 2. 创建随机祝福卡片函数 ===
        function createWish() {
            if (count >= maxWishes) return;

            const div = document.createElement('div');
            div.className = 'wish-card';

            // 随机内容和背景
            div.innerText = tips[Math.floor(Math.random() * tips.length)];
            div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];

            // 随机位置 (减去卡片宽高，防止超出屏幕)
            const maxX = window.innerWidth - 280; // 250宽 + padding
            const maxY = window.innerHeight - 80;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            div.style.left = x + 'px';
            div.style.top = y + 'px';

            // 随机旋转一点角度，更自然
            const rotate = (Math.random() - 0.5) * 20; // -10 到 10 度
            div.style.transform = `rotate(${rotate}deg) scale(0.5)`;

            container.appendChild(div);
            count++;

            // 简单的入场动画修正
            setTimeout(() => {
                div.style.transform = `rotate(${rotate}deg) scale(1)`;
                div.style.opacity = 1;
            }, 50);
        }

        // === 3. 启动循环生成 ===
        // 对应 Python 中的 time.sleep(0.005) 快速生成
        let interval = setInterval(() => {
            createWish();
            if (count >= maxWishes) clearInterval(interval);
        }, 50); // 每50毫秒生成一个

        // === 4. 退出逻辑 ===
        function exitPage() {
            // 清空所有卡片
            container.innerHTML = '';
            count = 0;
            // 跳转回主页
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
